<div *ngIf="getname(name)!=null">
<div *ngFor="let i of info">
<form> 
        <div class="form-group col-sm-5">
          <label for="">FirstName</label>
          <input type="text" class="form-control" value="{{i.FirstName}}">
        </div>
        <div class="form-group col-sm-5">
                <label for="">LasttName</label>
                <input type="text" class="form-control" value="{{i.LastName}}">
        </div>
        <div class="form-group col-sm-5">
                <label for="">Email address</label>
                <input type="email" class="form-control" value="{{i.Email}}" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-sm-5">
                <label for="">ContactNo:</label>
                <input type="text" class="form-control" value="{{i.PhoneNo}}">
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
</form>

</div>
</div>
<ng-template #elseBlock>
        You are loggout.. please Try Again..
</ng-template>
